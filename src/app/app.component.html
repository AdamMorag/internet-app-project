<header>
<mat-toolbar color="primary">
  <span>
    <a class="icon-container" [routerLink]="['/my-boards']" >
     <img class="logo" src="/assets/src/Flow.png" />
   </a>
  </span>

  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>

  <span class="auth-details">
    <img src="{{this.imgSrc}}" class="auth-img">
    <span class="text">
    שלום, {{this.loginName}}
    </span>
    <img src="/assets/src/logout.png" class="logout" (click)="Logout()" *ngIf="isAuthenticated">
  </span>
</mat-toolbar>
</header>
<app-login-page *ngIf="!isAuthenticated" (onLoginChange)="loginHandler($event)"></app-login-page>
<mat-sidenav-container class="nav-container" *ngIf="isAuthenticated">
  <mat-sidenav opened=true mode="side" class="my-sidenav">
    <mat-nav-list class="vertical-center">
      <nav>
        <a class="sideBarItem" mat-list-item [routerLink]="['/my-profile']"><span class="sideBarIcon fa fa-user"></span><span class="sideBarText">הפרופיל שלי</span></a>
        <a class="sideBarItem" mat-list-item [routerLink]="['/my-boards']"><span class="sideBarIcon fa fa-clipboard"></span><span class="sideBarText">הלוחות שלי</span></a>
        <a class="sideBarItem" mat-list-item [routerLink]="['/my-tasks']"><span class="sideBarIcon fa fa-tasks"></span><span class="sideBarText">המשימות שלי</span></a>
        <a class="sideBarItem" mat-list-item [routerLink]="['/my-schedule']"><span class="sideBarIcon fa fa-calendar-alt"></span><span class="sideBarText">הלו"ז שלי</span></a>
        <a class="sideBarItem" mat-list-item [routerLink]="['/about-us']"><span class="sideBarIcon fa fa-info-circle"></span><span class="sideBarText">מי אנחנו?</span></a>
        <a class="sideBarItem" mat-list-item [routerLink]="['/map']"><span class="sideBarIcon fa fa-globe"></span><span class="sideBarText">כתובת</span></a>
      </nav>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!--Main Section-->
    <router-outlet *ngIf="!loading"></router-outlet>
    <div class="center">
      <mat-spinner *ngIf="loading"></mat-spinner>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
