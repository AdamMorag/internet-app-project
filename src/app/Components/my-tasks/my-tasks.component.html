<div class="my-tasks-container">
  <h1>המשימות שלי</h1>
  <div class="line-separator"></div>
  <div class="search-container">
    <mat-form-field class="input-container">      
      <input matInput placeholder="שם המשימה" [formControl]="taskName">
    </mat-form-field>
    <mat-form-field class="input-container">
        <mat-select placeholder="סטטוס" [formControl]="taskStatus">            
            <mat-option value="">סטטוס</mat-option>
            <mat-option value="waiting">Waiting</mat-option>
            <mat-option value="active">Active</mat-option>
            <mat-option value="done">Done</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="input-container">      
        <input matInput placeholder="שם הלוח" [formControl]="boardName">
    </mat-form-field>
  </div>
  <div class="line-separator"></div>
  <div class="load-container" *ngIf="loadingMyTasks">
    <div class="vert-center">
      <mat-spinner></mat-spinner>
    </div>
  </div>
  <div class="cards-container">
    <app-task [hidden]="loadingMyTasks" *ngFor="let task of myTasks | taskName: taskName.value | taskBoardName: boardName.value | taskStatus: taskStatus.value" [task]="task" showProgressBar="true" showEdit="true" showDelete="true"
      showOpenBoard="true" (onDeleted)="onTaskDeleted($event)"></app-task>
  </div>
</div>
